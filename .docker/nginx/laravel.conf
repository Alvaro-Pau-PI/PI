server {
    listen 8000;
    server_name localhost;
    
    # Permitir uploads grandes
    client_max_body_size 50M;
    
    root /var/www/laravel/public;
    index index.php;

    # Charset UTF-8
    charset utf-8;

    # Logs específicos de Laravel
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;

    # Manejo de rutas Laravel (pretty URLs)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Alias directo para imágenes de productos para mayor robustez
    location /img/productos {
        alias /var/www/laravel/storage/app/public/img/productos;
        try_files $uri $uri/ =404;
    }

    # Bloquear acceso a archivos ocultos (excepto .well-known)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Procesar PHP a través del contenedor laravel-app
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts para desarrollo (artisan commands pueden tardar)
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
