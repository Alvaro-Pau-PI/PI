name: Backend CI/CD

# üöÄ Test i Desplegament autom√†tic a EC2 quan hi ha canvis en 'laravel/'
on:
  push:
    branches: [ main ]
    paths:
      - 'laravel/**'
      - '.github/workflows/deploy-backend.yml'
      - 'docker-compose.prod.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./laravel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
          coverage: none

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Prepare .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Execute tests
        run: php artisan test

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_ENV: production
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "--- üöÄ Iniciant desplegament Backend ---"
            
            # Definir URL amb Token per a clonar si cal
            REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
            
            if [ ! -d "/home/ubuntu/PI" ]; then
              echo "--- üì• Clonando repositorio por primera vez ---"
              git clone $REPO_URL /home/ubuntu/PI
            fi
            
            cd /home/ubuntu/PI
            
            echo "--- üì• Actualitzant codi ---"
            # Assegurar que el remote usa el token (per si ha caducat l'anterior o √©s nou)
            git remote set-url origin $REPO_URL
            git pull origin main
            
            echo "--- üê≥ Reconstruint i reiniciant contenidors ---"
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate laravel-app laravel-nginx
            
            echo "--- üîÑ Executant migracions ---"
            docker compose -f docker-compose.prod.yml exec -T laravel-app php artisan migrate --force
            
            echo "--- üßπ Netejant cach√© ---"
            docker compose -f docker-compose.prod.yml exec -T laravel-app php artisan config:clear
            docker compose -f docker-compose.prod.yml exec -T laravel-app php artisan cache:clear
            docker compose -f docker-compose.prod.yml exec -T laravel-app php artisan route:cache
            docker compose -f docker-compose.prod.yml exec -T laravel-app php artisan view:cache
            
            echo "--- ‚úÖ Desplegament Backend complet ---"
