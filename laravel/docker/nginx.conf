# ═══════════════════════════════════════════════════════════════════════════════
# Configuració Nginx per al Backend Laravel
# Reverse proxy que rep peticions HTTP i les envia al contenidor PHP-FPM.
# ═══════════════════════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name localhost;

    root /var/www/laravel/public;
    index index.php;

    charset utf-8;

    # Logs
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;

    # Rutes Laravel (pretty URLs)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Bloquejar accés a fitxers ocults (excepte .well-known per a HTTPS)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Processar PHP a través del contenidor laravel-app
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel-app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeouts per a desenvolupament
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Cache per a assets estàtics
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
