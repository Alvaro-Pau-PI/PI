<VirtualHost *:80>
    ServerName test.alberoperez.tech
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Redirección HTTP -> HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName test.alberoperez.tech
    # DocumentRoot genérico, pero cada alumno tendrá su UserDir
    DocumentRoot /var/www/html

    SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/.../fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/.../privkey.pem

    # Habilitar UserDir para acceso tipo https://test.projecteGrupX.es/~alumne1/
    # Requiere: a2enmod userdir
    
    <IfModule mod_userdir.c>
        UserDir ftp/www
        UserDir disabled root
        
        <Directory /home/*/ftp/www>
            AllowOverride All
            Options MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec
            Require all granted
        </Directory>
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/test_error.log
    CustomLog ${APACHE_LOG_DIR}/test_access.log combined
</VirtualHost>
