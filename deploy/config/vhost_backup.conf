<VirtualHost *:80>
    ServerName backup.projecteGrupX.es
    DocumentRoot /home/backup/ftp/fitxers

    # RedirecciÃ³n HTTP -> HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName backup.projecteGrupX.es
    DocumentRoot /home/backup/ftp/fitxers

    SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/.../fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/.../privkey.pem

    <Directory /home/backup/ftp/fitxers>
        Options Indexes
        AllowOverride None
        AuthType Basic
        AuthName "Restricted Backup Access"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/backup_error.log
    CustomLog ${APACHE_LOG_DIR}/backup_access.log combined
</VirtualHost>
