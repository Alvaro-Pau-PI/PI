services:
  frontend:
    build: 
      context: ./frontend
    container_name: pi_frontend
    ports:
      - "5173:80"
    depends_on:
      - laravel-app

  nginx:
    image: nginx:stable-alpine
    container_name: pi_nginx
    ports:
      - "8080:80"                            # frontend legacy (php)
      - "8000:8000"                           # Laravel API
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./backend:/var/www/html:ro            # legacy PHP (solo lectura para nginx)
      - ./laravel:/var/www/laravel:ro         # Laravel (solo lectura para nginx)
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./.docker/nginx/laravel.conf:/etc/nginx/conf.d/laravel.conf:ro
    depends_on:
      - php
      - laravel-app
    networks:
      - pi_network

  php:
    build:
      context: ./.docker/php
      dockerfile: Dockerfile
    container_name: pi_php
    volumes:
      - ./backend:/var/www/html              # tu código PHP
      - ./uploads:/var/www/uploads
      - ./data:/var/www/data
      - ./frontend:/var/www/frontend
    environment:
      - DB_HOST=db
      - DB_NAME=pi_db
      - DB_USER=pi_user
      - DB_PASS=pi_password
    networks:
      - pi_network
    dns: 8.8.8.8                        # Fix DNS per a resolució externa
    depends_on:
      - db

  # ═══════════════════════════════════════════════════════════════════════════
  # LARAVEL APPLICATION (v2)
  # Servicio PHP-FPM dedicado para Laravel, separado del legacy
  # ═══════════════════════════════════════════════════════════════════════════
  laravel-app:
    build:
      context: ./.docker/laravel
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: pi_laravel
    volumes:
      - ./laravel:/var/www/laravel                    # Código Laravel (read-write)
      - ./.docker/laravel/php-fpm.conf:/usr/local/etc/php-fpm.d/zz-custom.conf:ro
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    working_dir: /var/www/laravel
    networks:
      - pi_network
    dns: 8.8.8.8
    depends_on:
      db:
        condition: service_healthy

  jsonserver:
    build:
      context: ./.docker/jsonserver
      dockerfile: Dockerfile
    container_name: jsonserver
    working_dir: /app
    # Command removed to use Dockerfile CMD
    volumes:
      - ./data/db.json:/data/db.json
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - pi_network
    dns: 8.8.8.8                        # Fix DNS per a resolució externa

  db:
    image: mysql:8.0
    container_name: pi_db
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=pi_db
      - MYSQL_USER=pi_user
      - MYSQL_PASSWORD=pi_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d # scripts .sql para inicializar
    networks:
      - pi_network
    # Healthcheck para que laravel-app espere a que MySQL esté listo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ═══════════════════════════════════════════════════════════════════════════
  # PHPMYADMIN - Interfaz gráfica para MySQL
  # Accesible en http://localhost:8081
  # ═══════════════════════════════════════════════════════════════════════════
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pi_phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=pi_user
      - PMA_PASSWORD=pi_password
    depends_on:
      - db
    networks:
      - pi_network

volumes:
  db_data:

networks:
  pi_network:
    driver: bridge