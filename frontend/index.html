<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PI - E-commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Tienda en línea</h1>
  <form id="formulari" action="../backend/formulari.php" method="POST">
    <label for ='nombre'>Nombre: </label>
    <input type="text" id="nombre" name="nombre"  />
    <br/><br/>
    <label for ='email'>Email: </label> 
    <input type="email" id="email" name="email"  />
    <br/><br/>
    <label for="ciclo">Ciclo Fomativo: </label>
    <select id="ciclo" name="ciclo">
      <option value="" disabled selected>Seleccione un ciclo</option>
      <option value="DAW">Desarrollo de Aplicaciones Web</option>
      <option value="DAM">Desarrollo de Aplicaciones Multiplataforma</option>
      <option value="ASIR">Administración de Sistemas Informáticos en Red</option>
    </select>
    <br/><br/>
    <label for='telefono' >Teléfono: </label>
    <input type="tel" id="telefono" name="telefono"  />
    <br/><br/>
    <input type='checkbox' id='terminos' name='terminos'  />
    <label for='terminos'>Acepto los términos y condiciones</label>
    <br/><br/>
    <input type="submit" value="Enviar" />
  </form>
</body>
</html>
